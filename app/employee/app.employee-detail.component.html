<form action="" class="form-horizontal">
	<div class="form-group">
		<label for="name" class="col-sm-1 control-label">name:</label>
		<div class="col-sm-11">
			<input type="text" class="form-control " id='name' name='name' [(ngModel)]='model.Name'>
		</div>

	</div>
	<div class="form-group">
		<label for="headFile" class="col-sm-1">Head:</label>
		<div  class="col-sm-11">
			<label 	[hidden]='!model.Head'>
				<img [src]="model.Head" alt="" >
			</label>
			
			<input name='file' id='headFile' type="file" (change)="fileChange($event)">
		</div>
	</div>
	<div class="form-group">
		<label for="sex" class="col-sm-1 control-label">sex:</label>
		<div class="col-sm-11">
			<label for="male" class="radio-inline"> <input type="radio" value="男" id='male'  name='sex'  [(ngModel)]='model.Sex'>男</label>
			<label for="female" class="radio-inline"> <input type="radio" value="女" id="female"  name='sex'  [(ngModel)]='model.Sex'>女</label>
		</div>
	</div>
	<div class="form-group">
		<label for="age" class="col-sm-1 control-label">age:</label>
		<div class="col-sm-11">
			<input type="number" class="form-control" id='age' name='age' [(ngModel)]='model.Age'>
		</div>
	</div>
	<div class="form-group">
		<label for="hobby" class="col-sm-1 control-label">hobby:</label>
		<div class="col-sm-11">
			<select name="hobby" id="hobby" class="form-control" [(ngModel)]='model.Hobby'>
             <option *ngFor='let hobby of hobbies' [value]="hobby">{{hobby}}</option>
         </select>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label"></label>
		<label  [hidden]='!!model.Id'>
			<button type="button" class="btn" (click)='onSave()'>Save</button>
		</label>
		<label [hidden]='!model.Id'>
			<button type="button" class="btn" (click)='onUpdate()'>Update</button>
			<button type="button" class="btn" (click)='onDelete()'>Delete</button>
		</label>
        <button type="button" class="btn" (click)='onCancel()'>Cancel</button>
	</div>
	 

</form>
